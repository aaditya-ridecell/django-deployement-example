<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Relative URL</title>
</head>

<body>
    <h1>Welcome to Relative URL templates</h1>
    <!-- basic_app is mapped to app_name in urls.py of the app -->
    <a href="{% url 'basic_app:other' %}">The Other Page</a>
    <br>
    <a href="{% url 'admin:index' %}">Admin Page</a>
    <a href="{% url 'index' %}">Link to index </a>
</body>

</html>
